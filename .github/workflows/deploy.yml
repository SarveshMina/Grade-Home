name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Set this to your default branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'gradehome-frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd gradehome-frontend
          npm ci

      - name: Build
        run: |
          cd gradehome-frontend
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: gradehome-frontend/dist
          branch: gh-pages